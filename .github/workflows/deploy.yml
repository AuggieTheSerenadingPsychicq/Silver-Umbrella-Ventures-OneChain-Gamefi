name: OneChain Official Deployment (Final)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- 1. Fix Client Configuration (Fixes 'client.yaml not found' error) ---
      - name: Inject OneChain Client Config
        run: |
          # Create the necessary configuration directory
          mkdir -p $HOME/.one/one_config
          # Create the client.yaml file with Testnet details and your address
          cat > $HOME/.one/one_config/client.yaml <<EOF
          ---
          keystore:
            InFile: "$HOME/.one/one_config/one.keystore"
          envs:
            testnet:
              rpc: "https://rpc-testnet.onelabs.cc:443"
              ws: "ws://rpc-testnet.onelabs.cc:8080"
              alias: "testnet"
          active_env: "testnet"
          active_address: "0x52707a538ec1c86c8ec05761babea64163252274546f6adc0853dc2ea5b072d7"
          EOF

      # --- 2. Install Rust and Cache (For Speed and Compatibility) ---
      - name: Install Rust and Cache
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache Rust Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # --- 3. Install Official CLI and Publish Contract ---
      - name: Install Official CLI and Publish Contract
        env:
          # Key is read securely from GitHub Secrets
          MOVE_PRIVATE_KEY: ${{ secrets.MOVE_PRIVATE_KEY }}
        run: |
          # Install CLI dependencies
          sudo apt-get update
          sudo apt-get install -y curl bash

          # Install Official OneChain CLI
          echo "Installing Official OneChain CLI..."
          cargo install --locked --git https://github.com/one-chain-labs/onechain.git one_chain --features tracing
          mv ~/.cargo/bin/one_chain ~/.cargo/bin/one

          # --- 4. Deployment Commands (Fixed Syntax) ---
          
          # Set the RPC URL
          export ONE_RPC_URL='https://rpc-testnet.onelabs.cc:443'
          
          # Import the private key: Uses positional arguments and the correct scheme (Fixes 'unrecognized subcommand' and 'invalid value' errors)
          # The MOVE_PRIVATE_KEY secret holds the suiprivkey... string.
          one keytool import "\$MOVE_PRIVATE_KEY" ed25519

          echo "Starting final publish transaction on OneChain Testnet..."
          # Publish the package using the correct command sequence
          one move build --path .
          one client publish --path . --gas-budget 20000000 --json
